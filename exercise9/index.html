<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HW9-EXE9</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-lg py-4">
      <button
        type="button"
        class="btn btn-primary mb-4"
        data-bs-toggle="modal"
        data-bs-target="#creationModal"
      >
        Create
      </button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" id="tableHeadID">ID</th>
            <th scope="col" id="tableHeadFname">FirstName</th>
            <th scope="col" id="tableHeadLName">LastName</th>
            <th scope="col" id="tableHeadEmail">Email</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Creation Modal -->
    <div
      class="modal fade"
      id="creationModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add new item
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- firstname input -->
            <div class="mb-3">
              <label for="creationModal-fnameInput" class="form-label"
                >Firstname *</label
              >
              <input
                type="text"
                class="form-control"
                id="creationModal-fnameInput"
              />
            </div>
            <!-- lastname input -->
            <div class="mb-3">
              <label for="creationModal-lnameInput" class="form-label"
                >Lastname *</label
              >
              <input
                type="text"
                class="form-control"
                id="creationModal-lnameInput"
              />
            </div>
            <!-- email input -->
            <div class="mb-3">
              <label for="creationModal-emailInput" class="form-label"
                >Email *</label
              >
              <input
                type="email"
                class="form-control"
                id="creationModal-emailInput"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="creationModal-submitButton"
              type="button"
              class="btn btn-primary"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Show Info Modal -->
    <div
      class="modal fade"
      id="showInfoModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showInfoModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="showInfoModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger d-none" id="removeBtn" data-bs-dismiss="modal">
                Remove
            </button>
            <button type="button" class="btn btn-success d-none" id="updateBtn">
                Update
            </button>
            <button type="button" class="btn btn-warning" id="editBtn">
                Edit
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="userData.js"></script>
    <script src="main.js"></script>
  </body>
</html>
